<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="./script.js"></script>
</head>

<body>

  <div class="container">
    <input id="inputscr" type="text">
    <div class="buttons">
      <!-- Math Operators -->
      <a id="addbtn" class="operator" href="#">+</a>
      <a id="subtractbtn" class="operator" href="#">-</a>
      <a id="multiplybtn" class="operator" href="#">*</a>
      <a id="dividebtn" class="operator" href="#">/</a>

      <!-- Numbers -->
      <a id="one" href="#">1</a>
      <a id="two" href="#">2</a>
      <a id="three" href="#">3</a>
      <a id="four" href="#">4</a>
      <a id="five" href="#">5</a>
      <a id="six" href="#">6</a>
      <a id="seven" href="#">7</a>
      <a id="eight" href="#">8</a>
      <a id="nine" href="#">9</a>
      <a id="zero" href="#">0</a>

      <!-- Clear and Equal -->
      <a id="clearbtn" href="#">C</a>
      <a id="equalbtn" href="#">=</a>
    </div>
  </div>

</body>

</html>
